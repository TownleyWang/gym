<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>资源时间段</title>
    <th:block th:replace="include :: header('时间段列表')"/>
</head>
<body>
<div class="main-content">
    <div class="container-fluid">
        <h2>时间段列表</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>时间段</th>
                <th>星期</th>
                <th>最大预约数</th>
                <th>当前预约数</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="slot : ${slotList}">
                <td th:text="${slot.startTime + ' - ' + slot.endTime}"></td>
                <td th:text="'星期' + ${slot.dayOfWeek}"></td>
                <td th:text="${slot.maxBookings}"></td>
                <td th:text="${slot.currentBookings}"></td>
                <td th:text="${slot.status}"></td>
                <td>
                    <button class="btn btn-xs"
                            th:class="${slot.currentBookings >= slot.maxBookings} ? 'btn btn-secondary disabled' : 'btn btn-primary'"
                            th:attr="onclick=|bookSlot(${slot.slotId})|"
                            th:disabled="${slot.currentBookings >= slot.maxBookings}">
                        预约
                    </button>

                    <button class="btn btn-danger btn-xs"
                            th:attr="onclick=|cancelSlot(${slot.slotId})|">
                        取消预约
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script>
    function bookSlot(slotId) {
        $.post("/gym/resource/slot/book/" + slotId, function(res) {
            if (res.code === 0) {
                $.modal.msgSuccess("预约成功");
                location.reload();
            } else {
                $.modal.msgError(res.msg || "预约失败");
            }
        });
    }

    function cancelSlot(slotId) {
        $.post("/gym/resource/slot/cancel/" + slotId, function(res) {
            if (res.code === 0) {
                $.modal.msgSuccess("取消成功");
                location.reload();
            } else {
                $.modal.msgError(res.msg || "取消失败");
            }
        });
    }
</script>

</body>
</html>
